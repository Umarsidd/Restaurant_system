services:
  - type: web
    name: restaurant-system
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_ENV
        value: production
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: restaurant_db
    databaseName: restaurant_system
    user: restaurant_user
